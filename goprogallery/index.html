	<script>
	    $("#menu-toggle").click(function(e) {
	      e.preventDefault();
	      $("#wrapper").toggleClass("toggled");
	      $("#menu-toggle").toggleClass("close");

	      if ($("#menu-toggle").hasClass('close')){
	      	$("#icon-toggler").html('<span id="navbar-span">&times;</span>');
	      	console.log("Estaba cerrado");	      } else{
	      	$("#icon-toggler").html('<span id="navbar-span" class="navbar-toggler-icon"></span>');
	      	console.log("Estaba abierto");
	      }
	    });
  </script>
  <script type="text/javascript">
  	$(".dropdown").on("hide.bs.collapse",function() {
  		$(this).find(".dropdown-menu").first().addClass("sliding");
  	});
  	$(".dropdown").on("hidden.bs.collapse",function() {
  		$(this).find(".dropdown-menu").first().removeClass("sliding");
  	});
  	$(document).click(function() {
  		$(".dropdown-menu.collapse.show").collapse("hide");
  	});
  </script>
