<html>
<head>

	<script src="https://kit.fontawesome.com/ecea200bd3.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Muli:wght@600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<header>
		<nav class="navbar fixed-top ">
			<div class="container">
				<!--<div class="logo-container">
					<img class="" src="img/logo-01.png">
				</div>-->
				<div class="logo-container">
					<a href="#" class="navbar-brand">labietelabiete</a>
				</div>
				<button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#menuNavegacion2" aria-expanded="false" aria-label="Alternar Menu">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="menuNavegacion2">
					<ul class="navbar-nav ml-auto d-flex flex-nowrap">
						<li class="nav-item active">
							<a href="#home" class="nav-link">Home</a>
						</li>
						<li class="nav-item">
							<a href="#about-us" class="nav-link">About us</a>
						</li>
						<li class="nav-item">
							<a href="#gallery" class="nav-link">Gallery</a>
						</li>
						<li class="nav-item">
							<a href="#contact" class="nav-link">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<section class="cover">
		<class class="container">
			<class class="row h-100">
				<class class="col">
					<img src="img/portada_img.jpg" class="img-cover w-100">
				</class>
			</class>
		</class>
	</section>
	<section class="main">
		<div class="container">
			<div class="row">
				<div class="col-3"></div>
				<div class="col-9">
					<div class="vinyl">
						<img class="w-100" src="vinylsgallery/img/HomeAlone_VinylCover_Trans-01.png">
					</div>
				</div>
			</div>	
			<div class="row">
				<div class="col">
					<div class="carrousel-1">
						<img class="w-100" src="goprogallery/c1_03.jpg">
					</div>
				</div>
			</div>					<div class="row">
				<div class="col-6">
					<div class="carrousel-1">
						<img class="w-100" src="goprogallery/c1_01.jpg">
					</div>
				</div>
				<div class="col-6">
					<div class="carrousel-1">
						<img class="w-100" src="goprogallery/c1_02.jpg">
					</div>
				</div>
			</div>	
			<div class="row">
				<div class="col-9">
					<div class="vinyl">
						<img class="w-100" src="vinylsgallery/img/VinylCover_COVID-19_trans-01-01.png">
					</div>
				</div>
				<div class="col-3"></div>
			</div>			
		</div>
	</section>
	<footer id="contact">
		<div class="container footer-container">
			<div class="row align-items-end">
				<div class="col-6">
					<p> </p>
				</div>
				<div class="col-6 text-right">
					<div class="footer-content">
						<p class="d-inline-flex"><a href="#" class="nav-link" data-toggle="modal" data-target="#fm-modal-mail"><i class="far fa-envelope mail-icon"></i></a><a href="https://www.instagram.com/labietelabiete/" target="_blank" class="nav-link"><i class="mail-icon fab fa-instagram"></i></a></p>
						<div class="modal fade" id="fm-modal-mail" tabindex="-1" role="dialog" aria-labelledby="fm-modal-grid" aria-hidden="true">
							<div class="modal-dialog modal-lg">
								<div class="modal-content">
									<div class="modal-header">
										<h1>Contact us</h1>
										<button class="close" data-dismiss="modal" aria-label="Cerrar">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<div class="container-fluid">
											<div class="form-group row align-items-center">
												<div class="col-6 d-inline-flex align-items-center">
													<i class="fas fa-user-alt"></i>
													<input type="text" class="form-control ml-2" placeholder="Name..." name="nombre" id="nombre">
												</div>
												<div class="col-6 d-inline-flex align-items-center">
													<i class="fas fa-envelope"></i>
													<input type="text" class="form-control ml-2" placeholder="Email..." name="nombre" id="nombre">
												</div>
											</div>
											<div class="form-group row align-items-center">
												<div class="col d-inline-flex align-items-center">
													<i class="fas fa-envelope-open-text"></i>
													<textarea name="mensaje" class="form-control ml-2" id="mensaje" placeholder="Your message..."></textarea>
												</div>
											</div>
											<div class="form-group row align-items-center">
												<div class="col-4">
												</div>
												<div class="col-4">
													<input type="submit" class="btn btn-block btn-submit" value="Send" name="">
												</div>
												<div class="col-4">
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>					
					</div>
				</div>
			</div>
		</div>
	</footer>	
	<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="js/popper.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
