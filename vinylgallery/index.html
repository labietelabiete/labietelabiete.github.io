						<div class="modal fade" id="fm-modal-mail" tabindex="-1" role="dialog" aria-labelledby="fm-modal-grid" aria-hidden="true">
							<div class="modal-dialog modal-lg">
								<div class="modal-content">
									<div class="modal-header">
										<h1>Contact us</h1>
										<button class="close" data-dismiss="modal" aria-label="Cerrar">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<div class="container-fluid">
											<div class="form-group row align-items-center">
												<div class="col-6 d-inline-flex align-items-center">
													<i class="fas fa-user-alt"></i>
													<input type="text" class="form-control ml-2" placeholder="Name..." name="nombre" id="nombre">
												</div>
												<div class="col-6 d-inline-flex align-items-center">
													<i class="fas fa-envelope"></i>
													<input type="text" class="form-control ml-2" placeholder="Email..." name="nombre" id="nombre">
												</div>
											</div>
											<div class="form-group row align-items-center">
												<div class="col d-inline-flex align-items-center">
													<i class="fas fa-envelope-open-text"></i>
													<textarea name="mensaje" class="form-control ml-2" id="mensaje" placeholder="Your message..."></textarea>
												</div>
											</div>
											<div class="form-group row align-items-center">
												<div class="col-4">
												</div>
												<div class="col-4">
													<input type="submit" class="btn btn-block btn-submit" value="Send" name="">
												</div>
												<div class="col-4">
												</div>
											</div>
										</div>
									</div>
								</div>
